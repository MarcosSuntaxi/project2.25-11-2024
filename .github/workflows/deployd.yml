name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      # Checkout del código fuente
      - name: Checkout code
        uses: actions/checkout@v3

      # Configurar el acceso SSH
      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          
          # Verificar la longitud del secreto
          echo "EC2_SSH_KEY length: $(echo '${{ secrets.EC2_SSH_KEY }}' | wc -c)"
          
          # Escribir la clave SSH en el archivo
          echo "${{ secrets.EC2_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Verificar el contenido del archivo id_rsa
          echo "Contenido de id_rsa:"
          cat ~/.ssh/id_rsa
          
          # Agregar el host a known_hosts
          ssh-keyscan -H ec2-3-86-231-169.compute-1.amazonaws.com >> ~/.ssh/known_hosts
          
          # Listar el contenido de ~/.ssh para verificar
          ls -la ~/.ssh

      # Desplegar el código en la instancia EC2
      - name: Deploy to EC2
        run: |
          ssh -i ~/.ssh/id_rsa ubuntu@ec2-3-86-231-169.compute-1.amazonaws.com << 'EOF'
            cd /home/ubuntu/project2.25-11-2024
            git pull origin main
            npm install
            # Usar PM2 para iniciar/reiniciar el servidor
            pm2 start index.js --name "project2.25-11-2024" || pm2 restart "project2.25-11-2024"
            pm2 save
          EOF
